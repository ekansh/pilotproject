<div class="container">
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <label for="username">Username</label>
        <div class="form-group">
            <input type="text" id="username" name="username" class="form-control" required
            [(ngModel)]="username" #usernameRef="ngModel"/>
            {{username}}
           
            <div [hidden]="usernameRef.valid || usernameRef.pristine" class="alert alert-danger" >
                Username is required
            </div>
            
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required
            [(ngModel)]="password"  #passwordRef="ngModel"/>  
             <div [hidden]="passwordRef.valid || passwordRef.pristine" class="alert alert-danger" >
                password is required
            </div>
         </div>
        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
    </form>
</div>
